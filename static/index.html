<html>

<head>
    <title>Smootie - Image Upload Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tailwindcss.js"></script>
    <script src="htmx.min.js"></script>
</head>

<body>
    <div hx-get="/config.json" hx-trigger="load" hx-swap="none" class="hidden">Loading images...</div>
    <div class="container w-full md:w-3/4 lg:w-1/2">
        <div class="grid grid-flow-row-dense grid-cols-2 border gap-y-2 pl-2 py-2">
            <div class="relative w-full px-2 pt-1 pb-0.5">
                <label for="image_1">
                    <img src="image_placeholder.png" />
                    <div class="absolute w-full text-xl md:text-3xl text-center top-1/2">
                        <span class=" text-white bg-black">Image 1</span>
                    </div>
                </label>
                <input id="image_1" type="file" class="hidden" />
            </div>
            <div class="relative w-full px-2 pt-1 pb-0.5">
                <label for="image_2">
                    <img src="image_placeholder.png" />
                    <div class="absolute w-full text-xl md:text-3xl text-center top-1/2">
                        <span class=" text-white bg-black">Image 2</span>
                    </div>
                </label>
                <input id="image_2" type="file" class="hidden" />
            </div>
            <div class="relative w-full px-2 pt-0.5 pb-1">
                <label for="image_3">
                    <img src="image_placeholder.png" />
                    <div class="absolute w-full text-xl md:text-3xl text-center top-1/2">
                        <span class=" text-white bg-black">Image 3</span>
                    </div>
                </label>
                <input id="image_3" type="file" class="hidden" />
            </div>
            <div class="relative w-full px-2 pt-0.5 pb-1">
                <label for="image_4">
                    <img src="image_placeholder.png" />
                    <div class="absolute w-full text-xl md:text-3xl text-center top-1/2">
                        <span class=" text-white bg-black">Image 4</span>
                    </div>
                </label>
                <input id="image_4" type="file" class="hidden" />
            </div>
        </div>
        <div class="flex justify-center">
            <input type="submit"
                class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" />
        </div>
    </div>
</body>

</html>
